  <ion-card style="box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <ion-card-header>
      In Component 2  - <b> {{ title }} </b>
    </ion-card-header>
  
    <ion-item>
      <ion-label color="primory">Surname</ion-label>
      <ion-input type="text" placeholder="Write Your Name" [(ngModel)]="surname" style="color: brown;"></ion-input>
    </ion-item>
    <button ion-button color="dark" (click)="submit()" style="float:right;margin: 10px;">
      Submit
    </button>
    
    <ion-item *ngIf="com1Name" style="background-color: cornflowerblue;">
      from component1: <b>{{ com1Name }}</b>
    </ion-item>
  
  </ion-card>
